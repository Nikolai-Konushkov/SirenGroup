<!DOCTYPE html>
<html>
<head>
    <title>Siren Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet"></head>
<body>
<header class="header border-bottom">
    <img class="header__logo d-block" src="img/logo.svg" />
</header>
<section class="container about">
    <div class="row">
        <p class="about__txt txt_45">
            How over <span class="txt_green txt_50">410,000 americans</span> increased their property value <span class="txt_green txt_50">in under 6 hours*</span> with this simple upgrade.
        </p>
    </div>
    <div class="row row-cols-2 row-cols-lg-4">
        <div class="about__itemWrapper col">
            <div class="about__item h-100">
                <img class="about__icon d-block" src="img/icon-1.svg" />
                <div class="about__itemText text-center">
                    Lifetime warranty with 100% no-clog guarantee
                </div>
            </div>
        </div>
        <div class="about__itemWrapper col">
            <div class="about__item h-100">
                <img class="about__icon d-block" src="img/icon-2.svg" />
                <div class="about__itemText text-center">
                    Fits every home
                </div>
            </div>
        </div>
        <div class="about__itemWrapper col">
            <div class="about__item h-100">
                <img class="about__icon d-block" src="img/icon-3.svg" />
                <div class="about__itemText text-center">
                    Installs over existing gutters saving you thousands
                </div>
            </div>
        </div>
        <div class="about__itemWrapper col">
            <div class="about__item h-100">
                <img class="about__icon d-block" src="img/icon-4.svg" />
                <div class="about__itemText text-center">
                    Customer rating
                </div>
            </div>
        </div>
        
    </div>
</section>
<footer class="footer">
    
</footer>
<script type="text/javascript" src="main.js"></script></body>
</html>
